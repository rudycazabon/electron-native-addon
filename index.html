  <script>

  <button id="btn_compute_teapot">Compute Teapot with DPC++</button>
  <button id="btn_render_teapot" onclick="init();">Render Teapot</button>

  <div id="container"></div>
  <script src='./three.js/build/three.min.js'></script>
  <script type="module">
    import * as THREE from './three.js/build/three.module.js'
    import { OrbitControls } from './three.js/examples/jsm/controls/OrbitControls.js'
    import { TrackballControls } from './three.js/examples/jsm/controls/TrackballControls.js'
    import { GLTFLoader } from './three.js/examples/jsm/loaders/GLTFLoader.js'
    import { RGBELoader } from './three.js/examples/jsm/loaders/RGBELoader.js'
    import { RoughnessMipmapper } from './three.js/examples/jsm/utils/RoughnessMipmapper.js'

    var container, controls;
    var camera, scene, renderer;

    init();
    render();

    function init() {

      container = document.getElementById('container')

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
      camera.position.set(- 1.8, 0.6, 2.7);

      scene = new THREE.Scene();
      
      new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( './three.js/examples/textures/equirectangular/' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						var envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

						// model
						// use of RoughnessMipmapper is optional
						var roughnessMipmapper = new RoughnessMipmapper( renderer );
						var loader = new GLTFLoader().setPath( './bin/' );
						loader.load( 'teapot.gltf', function ( gltf ) {
							gltf.scene.traverse( function ( child ) {
								if ( child.isMesh ) {
									roughnessMipmapper.generateMipmaps( child.material );
								}
							} );
							scene.add( gltf.scene );
							roughnessMipmapper.dispose();
							render();
						} );
					} );

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(256, 256);
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 0.8;
      renderer.outputEncoding = THREE.sRGBEncoding;
      container.appendChild( renderer.domElement )

      var pmremGenerator = new THREE.PMREMGenerator( renderer );
			pmremGenerator.compileEquirectangularShader();

      controls = new OrbitControls(camera, renderer.domElement);
      controls.addEventListener('change', render); // use if there is no animation loop
      controls.minDistance = 1;
      controls.maxDistance = 5;
      controls.target.set(0, 0, - 0.2);
      controls.update();

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {

      camera.aspect = 1.0;
      camera.updateProjectionMatrix();

      renderer.setSize(256, 256);

      render();

    }

    //

    function render() {

      renderer.render(scene, camera);

    }      
  </script>

  <div id="myDiv" style="width: 512px;"></div>
  <script>
    Plotly.d3.csv('bin/new.csv', function(err, rows){
    function unpack(rows, key) {
      return rows.map(function(row)
      { return row[key]; });
    }

    var colors_ = { r:unpack(rows, 'r'), g:unpack(rows,'g'), b:unpack(rows,'b'), a:1.0 }

    var trace1 = {
      x:unpack(rows, 'x'), y: unpack(rows, 'y'), z: unpack(rows, 'z'),
      mode: 'markers',
      symbol: 'circle-dot',
      marker: {
        size: 6,
        line: { color: 'rgba(128, 128, 128, 0.14)', width: 0.1 },
        opacity: 0.2,
        cmin: 0.5,
        cmax: 1.0,
        cauto: true
      },
      type: 'scatter3d'
    };

    var data = [trace1];
    var layout = {margin: {
      l: 0,
      r: 0,
      b: 0,
      t: 0
      }};
    Plotly.newPlot('myDiv', data, layout);
    });
  </script>
